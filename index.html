<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700&family=Share+Tech&family=Ubuntu+Mono&display=swap"
            rel="stylesheet"
        />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="color-scheme" content="light dark" />
        <title>Tauri + React + Typescript</title>
        <script>
            // Synchronous theme preloader â€” prevent flash of wrong theme (FOWT)
            (function () {
                try {
                    var theme = localStorage.getItem("scrcpy-theme") || "system";
                    var isDark =
                        theme === "dark" ||
                        (theme === "system" &&
                            window.matchMedia("(prefers-color-scheme: dark)").matches);
                    document.documentElement.style.colorScheme = isDark ? "dark" : "light";
                    document.documentElement.setAttribute(
                        "data-theme",
                        isDark ? "dark" : "light"
                    );
                } catch (e) {}
            })();
        </script>
    </head>

    <body>
        <div id="root"></div>
        <script type="module" src="/src/main.tsx"></script>
    </body>
</html>
